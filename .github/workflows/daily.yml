name: daily

on:
  schedule:
    - cron: "15 6 * * *"  # daily 06:15 UTC (adjust if you want)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm init -y
      - run: npm i rss-parser

      - run: node generate.js

      - name: Commit daily.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily.json
          git commit -m "Update daily.json" || echo "No changes"
          git push
